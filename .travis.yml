language: node_js
node_js:
- stable
cache:
  directories:
  - node_modules
branches:
  only:
  - master
  - production
before_install:
- npm install -g npm@latest
before_deploy:
- npm run build
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/jira-quicker-filters.user.js
  on:
    repo: nickcoutsos/jira-quicker-filters-userscript
